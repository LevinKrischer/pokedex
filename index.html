<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./styles/standard.css" />
    <link rel="stylesheet" href="./styles/assets.css" />
    <link rel="stylesheet" href="./styles/types.css">
    <link rel="stylesheet" href="./assets/fonts.css" />
    <link rel="icon" href="./assets/img/favicon.png" />
    <script defer src="./scripts/db.js"></script>
    <script defer src="./script.js"></script>
    <script src="./scripts/templates.js"></script>
  </head>
  <body>
    <div class="site">
      <header id="header">
        <div class="wrapper">
          <div class="inner">
            <h1>Pokedex</h1>
          </div>
        </div>
      </header>
      <main>
        <div class="wrapper">
          <div class="inner">
            <article class="cardOverview">
              <section class="card pCard typeGrass">
                <div class="pId">
                  <p class="t-center"># 1</p>
                </div>
                <div class="pCardImg">
                  <img src="./assets/img/1.png" alt="" />
                </div>
                <h2>Bulbasour</h2>
                <section class="pCardTypes">
                  <img src="./assets/icons/types/grass.png" alt="" class="type">
                  <img src="./assets/icons/types/fire.png" alt="" class="type">
                </section>
              </section>
            </article>
          </div>
        </div>
      </main>
    </div>
    <footer>
      <div class="wrapper">
        <div class="inner"></div>
      </div>
    </footer>
  </body>
</html>
