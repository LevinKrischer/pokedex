<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./styles/standard.css" />
    <link rel="stylesheet" href="./styles/assets.css" />
    <link rel="stylesheet" href="./styles/types.css" />
    <link rel="icon" href="./assets/img/favicon.png" />
    <script defer src="./script.js"></script>
    <script src="./scripts/templates.js"></script>
  </head>
  <body onload="getPokemonData()">
    <div class="site">
      <header id="header">
        <div class="wrapper">
          <div class="inner">
            <button class="settings"><img class="settingsBtn" src="./assets/icons/settings.png" alt="Einstellungs-Symbol"></button>
            <img class="headerLogo" src="./assets/img/pex-logo.png" alt="" />
            <input type="text" name="search" id="searchBar" class="searchInput" placeholder="search by name">
            <h1>Pokedex</h1>
          </div>
        </div>
      </header>
      <main>
        <dialog id="pInfoDialog">
          </dialog>
        <div class="wrapper">
          <div class="inner">
            <article id="cardOverview" class="cardOverview"></article>
          </div>
          <div class="inner pt-0 d-flex flex-all-center">
            <button id="loadMoreBtn" onclick="loadMorePokemons()" class="btn">
              load more
            </button>
          </div>
        </div>
      </main>
    </div>
    <footer>
      <div class="wrapper">
        <div class="inner">
          <p>Copyright 2025 - Levin Krischer</p>
        </div>
      </div>
    </footer>
  </body>
</html>
