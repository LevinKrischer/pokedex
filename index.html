<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./styles/standard.css" />
    <link rel="stylesheet" href="./styles/assets.css" />
    <link rel="stylesheet" href="./styles/types.css" />
    <link rel="icon" href="./assets/img/favicon.png" />
    <script defer src="./script.js"></script>
    <script src="./scripts/templates.js"></script>
  </head>
  <body onload="getPokemonData()">
    <div class="site">
      <header id="header">
        <div class="wrapper">
          <div class="inner">
            <button class="buttonHeader buttonHeaderLeft"></button>
            <img class="headerLogo" src="./assets/img/pex-logo.png" alt="" />
            <section class="searchBarContainer">
              <button onclick="toggleSearchMobileBar()"><img class="searchIcon" src="./assets/icons/search.png" alt="search icon"></button>
              <div class="searchBar" id="searchBar">
                <input type="text" name="search" id="searchInput" class="searchInput" placeholder="search by name">
                <button onclick="deleteSearchInput()" id="deleteSearchInput" class="deleteSearchInputBtn">X</button>
                <button onclick="searchForPokemon()" class="searchOk">go!</button>
              </div>
              <h1>Pokedex</h1>
          </section>
        </div>
      </header>
      <main>
        <dialog id="pInfoDialog">
          </dialog>
        <div class="wrapper">
          <div class="inner">
            <section class="loadingScreen" id="loadingScreen">
              <div class="pokeball"></div>
              <p>loading...</p>
            </section>
            <article id="cardOverview" class="cardOverview">
            </article>
          </div>
          <div class="inner pt-0 d-flex flex-all-center">
            <button id="loadMoreBtn" onclick="loadMorePokemons()" class="btn loadBtn">
              load more
            </button>
          </div>
        </div>
      </main>
    </div>
    <footer>
      <div class="wrapper">
        <div class="inner">
          <p>Copyright 2025 - Levin Krischer</p>
        </div>
      </div>
    </footer>
  </body>
</html>
